<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h2 id="location">Volos</h2>
        <h4 id="description">Mostly Cloudy</h4>
        <h1 id="temp">13º C</h1>
        <div class="feels">Feels Like: 8 ºC</div>
        <div class="info">Min: 8 ºC Max: 14 ºC</div>
        <div class="units">ºC / ºF</div>
        <div class="search">
          <input type="text" name="Search city" id="search" />
          <input type="button" value="Search" />
        </div>
      </div>
    </div>
    <script src="/dist/main.js"></script>
  </body>
</html>
